<div class="row">
    <div class="col-lg-12">
        <div class="userContainer">
            <button ng-click="goToPlayer(user._id)" class="btn btn-sq-lg btn-default col-lg-offset-1 col-md-offset-1 col-sm-offset-1 user" ng-repeat="user in users">
                <img ng-src="avatars/{{user.avatar}}" class="img-thumbnail img-rounded push-left">
                <br/>
                {{user.player_name}}<br/>
                <span class="elo label label-default">{{user.elo}}</span>
            </button>
            <button class="btn btn-sq-lg btn-primary col-lg-offset-1 col-md-offset-1 col-sm-offset-1" ng-click="createNew()">
                <span class="fa fa-plus-circle fa-5x"></span>
                <br/>
                ADD NEW!<br/>
                <span class="elo label label-default">elo 1200</span>
            </button>
        </div>
    </div>
</div>
