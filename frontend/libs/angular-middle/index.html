<!DOCTYPE html>
<html ng-app="demo">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Angular middle example</title>
  <link rel="stylesheet" href="angular-middle.css">
  <style>
    .container {
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
    }
    .content {
      background-color: #EEE;
      color: #333;
      width: 300px;
    }
  </style>
</head>
<body>
  <div class="container" middle middle-horizontal>
    <div class="content">
      <h1>Angular middle</h1>
      <p>This element is centered</p>
    </div>
  </div>
  <script src="bower_components/angular/angular.js"></script>
  <script src="angular-middle.js"></script>
  <script>
    angular.module('demo', ['middle']);
  </script>
</body>
</html>
